
<!DOCTYPE html>
<html>
<head><title>Input Types of HTML5</title></head>
<body>
    <h2>Sourav Singh / CSE AI - B / Ques 1</h2>
    <h3>HTML5 document Implementation of date, number, range, email, search and data list.</h3>
  <form>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" min="1" max="100" required><br><br>
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="1" max="100" step="5"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>
    <label for="datalist">Data List:</label>
    <input type="text" id="datalist" name="datalist" list="footballers">
    <datalist id="footballers">
      <option value="Messi">
      <option value="Ronaldo">
      <option value="Mbappe">
      <option value="Neymar">
      <option value="Suarez">
    </datalist><br><br>
    <input type="submit" value="Submit Here">
  </form>
</body>
</html>
