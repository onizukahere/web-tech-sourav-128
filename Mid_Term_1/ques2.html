<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration Form for Book Data</title>
  <style>
    body {
      background-color: #4CAF50; font-family: Arial, sans-serif;}
    .container {
      width: 400px; margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 5px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
    h2 {
      text-align: center; margin-bottom: 20px;}
    label {
      display: block; font-weight: bold; margin-bottom: 5px;}
    input, select {
      width: 100%;padding: 10px;border-radius: 3px;border: 1px solid #ccc;}
    button {
      width: 100%;padding: 10px;background-color: #4CAF50;color: #ffffff;border: none;border-radius: 3px;cursor: pointer;}
    button:hover {
      background-color: #45a049;}
    .error {
      color: red;margin-top: 5px;}
  </style>
</head>
<body>
    <center><h1>Sourav Singh / CSE AI - B / Ques 2</h1></center>
    <center><h3>Login and Registration Form for Book Data</h3></center>
  <div class="container">
    <h2>Login and Registration</h2>
    <form>
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
      <label for="registerUsername">Username:</label>
      <input type="text" id="registerUsername" name="registerUsername" required>
      <label for="registerPassword">Password:</label>
      <input type="password" id="registerPassword" name="registerPassword" required>
      <label for="bookCategory">Book Category:</label>
      <select id="bookCategory" name="bookCategory">
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
      </select>
      <label for="bookTitle">Book Title:</label>
      <input type="text" id="bookTitle" name="bookTitle" required>
      <label for="bookAuthor">Book Author:</label>
      <input type="text" id="bookAuthor" name="bookAuthor" required>
      <label for="bookYear">Book Year:</label>
      <input type="number" id="bookYear" name="bookYear" min="1900" max="2022" required>
      <label for="bookPrice">Book Price:</label>
      <input type="number" id="bookPrice" name="bookPrice" min="0" step="0.01" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
